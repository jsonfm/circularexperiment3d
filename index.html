<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./js/main.js" ></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
     <a-sky color="#303030"></a-sky>
     <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000; easing: linear;">
        <a-sphere position="0 1.5 -5" radius=".25"  color="mediumseagreen"></a-sphere>
    </a-entity>

    <a-plane position="0 -2 -4" rotation="-90 0 0" width="30" height="30" color="#555" shadow></a-plane>
    <a-circle position="0 0.5 -5" rotation="0 0 0" color="mediumseagreen" wireframe="true" wireframe-linewidth="4"></a-circle>

    <a-entity
        id="info"
        geometry="primitive: plane;"
        position="2 1 -4"
        rotation="0 -10 0"
        material="color: #202020"
    >
        <a-entity
            id="Quiz" 
            position="0 -0.04 0.001"
            text="value: Hola mundo "
        
        ></a-entity>
    </a-entity>
  </body>
</html>
